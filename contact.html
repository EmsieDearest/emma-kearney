<main class="container">
    <div class="row">
        <div class="col-6 mx-md-5">
            <p class="blurb">I'm a designer, creative front-end developer, and accessibility specialist. Interested in working together? Provide your creative brief, timeline, budget and deliverables.</p>
        </div>

        <form action="https://formspree.io/mzbjyrby"
              method="post"
              enctype="text/plain"
              id="my-form"
              role="group"
              aria-labelledby="contactform">
            <!-- Grid row -->
            <div class="form-row">
                <!-- Grid column -->
                <div class="col-md-6">
                    <!-- Name input -->
                    <div class="md-form form-group">
                        <label for="fname_a">Name<br>
                            <input class="form-input form-control" type="text" placeholder="Bridget Jones" name="user_name" id="fname_a">
                        </label>
                    </div>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-6">
                    <!-- Email input -->
                    <div class="md-form form-group">
                        <label for="email_a">
                            Email<br>
                            <input class="form-input form-control" type="text" placeholder="bridgetjones@aol.com" name="_replyto" id="email_a">
                        </label>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                    <!-- Message input -->
                    <div class="md-form form-group">
                        <label for="message_a">Message</label>
                        <textarea class="form-input message-input form-control" rows="4" name="user_message" id="message_a"></textarea>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="form-row">
                <!-- Grid column -->
                <div class="col-md-6">
                    <!-- File Upload input -->
                    <div class="md-form form-group">
                        <label>
                            Or upload file<br>
                            <input type="file" name="attachment"">
                        </label><br>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <input type="text" name="_gotcha" class="gotcha" style="display:none" />
            <button type="submit" class="btn btn-md" name="send" id="my-form-button" value="send">send</button>
            <p id="my-form-status"></p>
        </form>
    </div>

</main>
