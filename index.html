<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://p.typekit.net/p.css?s=1&k=qkl2weg&ht=tk&f=14717.14718.14719.14720.14721.14723.14724.14726.28173.43126.43127.43128.43129.43130.43131.43132.43133.43134.43135.43705.43706.43709.43710&a=5034860&app=typekit&e=css">

  <title>EMMA KEARNEY / Contact</title>
  <meta name="description" content="Designer and front-end developer empowering small businesses and startups. Web design, UI/UX, Branding, Print design, Accessibility">
  <meta name="theme-color" content="#fafafa">
</head>
<body>

<div id="cursor" class="run-animation"></div>

<header>
    <nav>
      <div class="row justify-content-between">
        <div class="navpanel">
          <ul class="nav d-flex" id="nav">
            <div id="skip" class="nav-item align-self-center" tabindex="0"><a href="#main">skip to main</a></div>
            <!------ Contact ------>
            <li class="nav-item align-self-center">
              <button class="nav-link contactbtn"
                      id="nav-link"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapse-collapsed"
                      aria-expanded="false"
                      aria-controls="collapse-collapsed">
                <span class="if-collapsed">contact</span>
                <span class="if-not-collapsed">close</span>
              </button>
            </li>
            <!------ About ------>
            <li class="nav-item">
              <a href="about.html"
                 class="nav-link aboutbtn"
                 id="nav-link">
                about
              </a>
            </li>
          </ul>
        </div>
        <div class="col-5">
          <a href="index.html" title="Home"><img src="img/wave.svg" alt="Emma Kearney" id="logo" class="logo align-self-center"></a>
        </div>
      </div>
      <!-- Hidden Form -->
      <div class="collapse" id="collapse-collapsed">
          <form action="https://formspree.io/mzbjyrby"
                method="POST"
                enctype="text/plain"
                id="my-form"
                role="form"
                aria-label="Contact me"
                aria-labelledby="contactform">
            <!-- Gotcha -->
            <input type="text"
                   name="_gotcha"
                   class="gotcha"
                   style="display:none">
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6">
                <!-- Name input -->
                <div class="md-form form-group">
                  <label for="name">
                    name
                    <input class="form-input form-control required"
                           type="text"
                           name="user_name"
                           aria-invalid="true"
                           id="name"
                           tabindex="0"
                           aria-describedby="errName">
                    <!-- Error Validation -->
                    <span class="err errName" id="errName">Oops! Forget your name?</span>
                  </label>
                </div>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6">
                <!-- Email input -->
                <div class="md-form form-group">
                  <label for="email">
                    email
                    <input class="form-input form-control email required"
                           type="text"
                           name="_replyto"
                           aria-invalid="true"
                           id="email"
                           tabindex="0"
                           aria-describedby="errEmail">
                    <!-- Error Validation -->
                    <span class="err errEmail" id="errEmail">Oops! Forget your email?</span>
                  </label>
                </div>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6">
                <!-- Message input -->
                <div class="md-form form-group">
                  <label for="message">
                    message
                    <textarea class="form-input message-input form-control required"
                              type="text"
                              rows="4"
                              name="user_message"
                              aria-invalid="true"
                              id="message"
                              tabindex="0"
                              aria-describedby="errMessage"></textarea>
                    <!-- Error Validation -->
                    <span class="err errMessage" id="errMessage">Oops! Forget your message?</span>
                  </label>
                </div>
              </div>
            </div>
            <!-- Send Button -->
            <button type="submit"
                    class="btn btn-md align-item-end"
                    name="send"
                    id="my-form-button"
                    value="send">send</button>
            <!-- Success Validation -->
            <div class="success">
              <p aria-label="Thank you!" class="success-p">Thank you!</p>
            </div>
            <div class="err-p">
              <p aria-label="Something went wrong. Email me directly at emma@emma-kearney.com." class="err-p">Something went wrong. Email me directly at emma@emma-kearney.com.</p>
            </div>
          </form>
      </div>
    </nav>
  </header>

  <main id="main">
    <div class="container pt-3">
      <div class="top row">
        <div class="left col-sm-12 mx-3">
          <h1 class="intro" id="intro">designer.<br>front-end developer.<br>accessibility specialist.<br>socially distanced high-five giver.</h1>
          <p class="compliance">Making sites wicked cool and <abbr title="Web Content Accessibility Guidelines Moderate to Strictest Level">WCAG AA / AAA</abbr> compliant</p>
      </div>
    </div>
  </main>

<footer>
  <!---------- Contrast Button ------------>
  <div class="row justify-content-end">
    <div class="col-2 contrastbox">
      <a title="Change contrast" id="contrast-img" tabindex="0" onclick="changeColor()">
        <img class="contrast-img" src="img/contrast.svg" role="presentation">
      </a>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="js/main.js"></script>
</body>
</html>
