<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- CSS-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/qkl2weg.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">

  <title>EMMA KEARNEY / Contact</title>
  <meta name="description" content="Designer and front-end developer empowering small businesses and startups. Web design, UI/UX, Branding, Print design, Accessibility">
  <meta name="theme-color" content="#fafafa">
</head>

<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

<body>
<header>
    <nav>
      <div class="row justify-content-between">
        <div class="navpanel">
          <ul class="nav d-flex" id="nav">
            <div id="skip" class="nav-item align-self-center" tabindex="0"><a href="#main">skip to main</a></div>
            <!------ Contact ------>
            <li class="nav-item align-self-center">
              <button class="nav-link contactbtn"
                      id="nav-link"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapse-collapsed"
                      aria-expanded="false"
                      aria-controls="collapse-collapsed">
                contact
              </button>
            </li>
            <!------ About ------>
            <li class="nav-item">
              <a href="about.html"
                 class="nav-link aboutbtn"
                 id="nav-link">
                about
              </a>
            </li>
          </ul>
        </div>
        <div class="col-5">
          <a href="index.html"><img src="img/wave.svg" alt="Emma Kearney" id="logo" class="logo align-self-center"></a>
        </div>
      </div>
      <!-- Hidden Form -->
      <div class="collapse" id="collapse-collapsed">
          <form action="https://formspree.io/mzbjyrby"
                method="post"
                enctype="text/plain"
                id="my-form"
                role="form"
                aria-label="Contact me"
                aria-labelledby="contactform">
            <!-- Gotcha -->
            <input type="text"
                   name="_gotcha"
                   class="gotcha"
                   style="display:none" />
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6">
                <!-- Name input -->
                <div class="md-form form-group">
                  <label for="name" id="label">
                    name
                    <input class="form-input form-control required"
                           type="text"
                           name="user_name"
                           aria-invalid="true"
                           id="name"
                           aria-describedby="errName">
                    <!-- Error Validation -->
                    <span class="err errName" id="errName">Oops! Forget your name?</span>
                  </label>
                </div>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6">
                <!-- Email input -->
                <div class="md-form form-group">
                  <label for="email" id="label">
                    email
                    <input class="form-input form-control email required"
                           type="text"
                           name="_replyto"
                           aria-invalid="true"
                           id="email"
                           aria-describedby="errEmail">
                    <!-- Error Validation -->
                    <span class="err errEmail" id="errEmail">Oops! Forget your email?</span>
                  </label>
                </div>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6">
                <!-- Message input -->
                <div class="md-form form-group">
                  <label for="message" id="label">
                    message
                    <textarea class="form-input message-input form-control required"
                              type="text"
                              rows="4"
                              name="user_message"
                              aria-invalid="true"
                              id="message"
                              aria-describedby="errMessage">
                    </textarea>
                    <!-- Error Validation -->
                    <span class="err errMessage" id="errMessage">Oops! Forget your message?</span>
                  </label>
                </div>
              </div>
            </div>
            <!-- Send Button -->
            <button type="submit"
                    class="btn btn-md align-item-end"
                    name="send" id="my-form-button"
                    value="send">send</button>
            <!-- Success Validation -->
            <p id="my-form-status"></p>
            <div class="success">
              <p aria-label="Thank you!" class="success-p">Thank you!</p>
            </div>
          </form>
      </div>
    </nav>
  </header>

  <main id="main">
    <div class="container pt-3">
      <div class="top row">
        <div class="left col-sm-12 mx-3">
          <h1 class="intro" id="intro">designer.<br>front-end developer.<br>accessibility specialist.<br>socially distanced high-five giver.</h1>
          <p class="compliance">Making sites wicked cool and <abbr class="cursor-box-help helpCursor abbr" title="Web Content Accessibility Guidelines Moderate to Strictest Level">WCAG AA / AAA</abbr> compliant</p>
      </div>
    </div>
  </main>

<footer>
  <!---------- Contrast Button ------------>
  <div class="row justify-content-end">
    <div class="col-2 contrastbox">
      <a title="Change contrast" id="contrast-img" tabindex="0">
        <img class="contrast-img" src="img/contrast.svg" alt="Change contrast">
      </a>
    </div>
  </div>
</footer>

  <!-- JavaScript Sources -->

  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
