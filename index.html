<script type="text/javascript">
    // Form Validation
    let err1 = document.getElementById('err1');
    let err2 = document.getElementById('err2');
    let err3 = document.getElementById('err3');
    let name = document.getElementById('name');
    let email = document.getElementById('email');
    let message = document.getElementById('message');
    let form = document.getElementById('my-form');
    let button = document.getElementsByClassName('btn')
    const successMessage = document.getElementsByClassName('success-p');
    let action = 'https://formspree.io/emma@emma-kearney.com';
    let method = 'POST';
    const formInputs = form.getElementsByTagName("input");
    let data = new FormData(form);


    // Handle Error Validation
    const validate = () => {
        let validation = true;
        if (name.value.trim() === "") {
            err1.style.display = "block";
            name.setAttribute("aria-invalid", "true");
            validation = false;
        } else {
            err1.style.display = "none";
        }
        if (email.value.trim() === "") {
            err2.style.display = "block";
            name.setAttribute("aria-invalid", "true");
            validation = false;
        } else {
            err2.style.display = "none";
        }
        if (message.value.trim() === "") {
            err3.style.display = "block";
            name.setAttribute("aria-invalid", "true");
            validation = false;
        } else {
            err3.style.display = "none";
        }
        return validation;
    }

    // Remove error message when typing inside input
    name.addEventListener("keyup", event => {
        if (event.isComposing || event.keyCode === 229) {
            return;
        }
        err1.style.display = 'none';
    });
    email.addEventListener("keyup", event => {
        if (event.isComposing || event.keyCode === 229) {
            return;
        }
        err2.style.display = 'none';
    });
    message.addEventListener("keyup", event => {
        if (event.isComposing || event.keyCode === 229) {
            return;
        }
        err3.style.display = 'none';
    });

    // AJAX Submission Handler
    const submission = () => {
        if (validate() === true) {
            return true;
        }
        $.ajax({
            method: form.method,
            action: form.action,
            data: new FormData(form),
            success: function(){
                form.reset();
                button.css('display', 'none');
                successMessage.css('visibility', 'visible');
            }
        })

        ajax(method, action, data, success);
    }

    function ajax(method, action, data, success) {
        let xhr = new XMLHttpRequest();
        xhr.open(method, action);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function() {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            }
        };
        xhr.send(data);
    }

</script>
